<section class="hero  is-fullheight" style="{{hero_style}}">
    <div class="hero-head">
        <div class=" is-flex is-flex-direction-column" style="width:100vw">
            <div class="has-text-white pl-6 pt-4">
            <span>Nombre de termes :
            </span>
            <input type="number" class="input is-small" id="limit" name="limit" [(ngModel)]="limit" (change)="limitChanged()" min="2" max="4" style="width:40px">

        </div>
        <p class="has-text-white has-text-weight-bold pl-6 pt-4 pb-6 " [ngClass]="{'is-size-5': streak ==0, 'is-size-4' : streak >0 && streak <=2, 'is-size-3' : streak >2}">Streak : {{streak}} ğŸ”¥</p>
        
        </div>
        </div>
    <div class="hero-body ">
      <div class=" is-flex is-justify-content-center box" style="width:100vw">
            <div class="is-flex is-flex-direction-column	">
            
        <p class="title has-text-centered is-3 has-text-weight-bold  has-text-white" >
          <span *ngFor="let nb of nbs; let i = index;">
            <span *ngIf="i != 0" > + </span>{{nb}} 
        </span>
        <br>
        = <br>
        </p>
        <input  class="input has-text-centered has-text-weight-bold {{input_style}}" type="number" name="answer" [(ngModel)]="answer" (keyup.enter)="valid()" [@headShake]="errorAnimation" [@shakeY]="successAnimation" autocomplete="off"/>
        <div class="mt-4 is-flex is-justify-content-center" >
        <button class="button  is-success" (click)="valid()">Valider</button>
    </div>
    </div>
    

     </div><br>
    </div>
    
    <div class="hero-foot" style="width: 100vw;">
        <p class="has-text-white has-text-centered mb-2"> Developed with â¤ï¸ by <a  href="https://nathan.stchepinsky.net" style="color:white">Nathan Stchepinsky</a></p>
        </div>
</section>
